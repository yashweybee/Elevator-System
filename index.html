<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Elevator</title>
</head>

<body>
    <div class="title">
        <h4>Elevator System</h4>
    </div>

    <div id="main-container" class="main-container">
        <div class="lift-container">
            <div class="doors">
                <div class="lift"></div>
                <div class="form-check form-switch position-absolute bottom-0 start-50 translate-middle-x">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                </div>
            </div>
        </div>

        <div class="maintenance">
            <div class="floor">
                <p>5</p>
                <div id="down-5" class="aeroBtn btn-down">&darr;</div>
            </div>
            <div class="floor">
                <p>4</p>
                <div id="up-4" class="aeroBtn btn-up">&uarr;</div>
                <div id="down-4" class="aeroBtn btn-down">&darr;</div>
            </div>
            <div class="floor">
                <p>3</p>
                <div id="up-3" class="aeroBtn btn-up">&uarr;</div>
                <div id="down-3" class="aeroBtn btn-down">&darr;</div>
            </div>
            <div class="floor">
                <p>2</p>
                <div id="up-2" class="aeroBtn btn-up">&uarr;</div>
                <div id="down-2" class="aeroBtn btn-down">&darr;</div>
            </div>
            <div class="floor">
                <p>1</p>
                <div id="up-1" class="aeroBtn btn-up">&uarr;</div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
